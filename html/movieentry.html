<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <form>
                        <div class="form-group">
                            <label>Movie Name</label>
                            <input type="text" id="name" value="" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Movie Desc</label>
                            <input type="text" id="desc" value="" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Movie Type</label>
                            <input type="text" id="type" value="" class="form-control" />
                        </div>
                        <input type="button" onclick="addMovie()"  value="Save" class="btn btn-primary" />
                        <input type="button" value="Reset" class="btn btn-secondary" />
                    </form>
                </div>
                <div class="col-md-6">
                    <table id="mlist" class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Desc</th>
                                <th>Type</th>
                            </tr>
                        </thead>
                        <tbody id="movielist"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="/scripts/movieentry.js"></script>
    </body>
</html>
